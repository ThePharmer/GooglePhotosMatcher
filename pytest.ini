[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    skip: skip this test

# Coverage configuration (requires pytest-cov)
# Uncomment to enable coverage reporting:
# addopts = --cov=files --cov-report=term-missing --cov-report=html

# Minimum version
minversion = 7.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Console output
console_output_style = progress

# Timeout for individual tests (requires pytest-timeout)
# timeout = 30
